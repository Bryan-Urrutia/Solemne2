<head>

    <script src = "/socket.io/socket.io.js"> </script>
</head>

<script>
    function Tiempo_Real1(){
        var socket=io()
        socket.on('lectura',function(data){
            document.getElementById("medida").value=data;
            if (data>=900 && data<=1000){
                var baja='BAJA';
                document.getElementById("alerta").value=baja;
                document.getElementById("semaforo").src="yellow.png";
            };
            if(data>1000 && data<=1100){
                var optima='ÓPTIMA';
                document.getElementById("alerta").value=optima;
                document.getElementById("semaforo").src="green.png";
            };
            if(data>1100 && data<=1200){
                var critica='CRÍTICA';
                document.getElementById("alerta").value=critica;
                document.getElementById("semaforo").src="red.png";
            }; 
        });
    };
</script>
